<div ng-if="node.isProject"
     class="ivh-treeview-node-content"
     title="{{node.hint}}">
    <div class="dataset-item-row">
        <div class="folder-horizontal-line"
             ng-if="node.project" ng-class="{empty: node.isEmpty}"></div>
        <div layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <span ivh-treeview-toggle ng-if="!node.isEmpty">
                    <ng-md-icon icon="play_arrow"
                                ng-class="{opened: node.__expanded, empty: node.isEmpty}"
                                class="dataset-icon" size="13pt"></ng-md-icon>
                </span>
                <span class="ivh-treeview-checkbox-wrapper project"
                      ivh-treeview-checkbox ng-class="{empty: !node.filesCount}"></span>
                <span class="ivh-treeview-node-label dataset-project-title"
                      ng-class="{selected: node.__selected || node.__ivhTreeviewIndeterminate, empty: node.isEmpty}"
                      ivh-treeview-toggle="!node.isEmpty">{{node.name}}
                    <span class="dataset-project-title-structure-card" ng-if="node.datasetsCount">{{node.datasetsCount}} {{node.datasetsCount === 1 ? 'dataset' : 'datasets'}}</span>
                    <span class="dataset-project-title-structure-card" ng-if="node.filesCount">{{node.filesCount}} {{node.filesCount === 1 ? 'file' : 'files'}}</span>
                    </span>
            </div>
            <div class="dataset-genome" ng-if="node.reference">{{node.reference.name}}</div>
        </div>
    </div>
    <div class="ivh-treeview-children-wrapper" flex layout="row" ng-if="!node.isEmpty && node.childrenFilterPassed">
        <div flex="none" class="folder-vertical-line" ng-if="node.__expanded"></div>
        <div ivh-treeview-children flex></div>
    </div>
</div>
<div class="ivh-treeview-node-content"
     title="{{node.hint}}"
     ng-if="node.isTrack">
    <div class="dataset-item-row">
        <div class="folder-horizontal-line"></div>
        <div layout="row"
             layout-align="space-between center"
             class="dataset-item-row-track">
            <div layout="row"
                 layout-align="start center">
                <span class="ivh-treeview-checkbox-wrapper track" ivh-treeview-checkbox></span>
                <div class="dataset-track-format-title {{node.format}} dataset-selectable"
                     ng-class="{selected: node.__selected}"
                     ng-click="trvw.toggleSelected(node);">{{node.format || '&nbsp'}}
                </div>
                <span class="ivh-treeview-node-label dataset-track-title dataset-selectable"
                      ng-class="{selected: node.__selected}"
                      ng-click="trvw.toggleSelected(node);">{{node.name}}</span>
            </div>
            <div class="dataset-genome">{{node.reference.name}}</div>
        </div>
    </div>
</div>
