<div ng-if="ctrl.VCFs.length" ng-repeat="item in ctrl.VCFs" class="u-break-word">
    <md-checkbox class="md-primary text__sm" ng-checked="ctrl.existsVcf(item)"
                 ng-click="ctrl.toggleVcf(item)">
        {{ item.name }}
    </md-checkbox>
</div>

<div ng-if="!ctrl.VCFs.length">
    <div>No VCFs in project</div>
</div>
