<div layout="column">
    <div flex="100" layout="row" layout-wrap ng-repeat="property in $ctrl.properties" class="property-row">
        <div flex="50" class="property property-name">{{property[0]}}</div>
        <div flex="50" class="property property-value">{{property[1]}}</div>
    </div>
    <div flex="100" layout="row" layout-wrap class="property-row" ng-show="$ctrl.read === undefined">
        <div flex="100" class="property">Sequence</div>
        <div flex="100" class="property property-value">
            <div layout="row" ng-hide="$ctrl.isSequenceLoading" layout-align="stretch middle">
                <textarea wrap="hard" flex class="sequence-area">{{$ctrl.sequence}}</textarea>
            </div>
            <md-progress-linear ng-show="$ctrl.isSequenceLoading" md-mode="determinate" value="{{$ctrl.sequenceProgress}}"
                                flex="100"></md-progress-linear>
        </div>
    </div>
</div>
